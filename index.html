<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-bar">
          <img src="./images/magnify.svg" alt="magnifying glass icon" />
          <input type="search" />
        </div>
        <div class="user-info">
          <div class="pfp">
            <img src="./images/profile-big.svg" alt="blank profile picture" />
          </div>
          <div class="greeting">Hi there,</div>
          <div class="username">Morgan Oakley(@morgan)</div>
        </div>
        <div class="small-user-info">
          <div class="bell">
            <img src="./images/bell-ring-outline.svg" alt="ringing bell icon" />
          </div>
          <div class="pfp">
            <img
              src="./images/profile-medium.svg"
              alt="blank profile picture"
            />
          </div>
          <div class="username">Morgan Oakley</div>
        </div>
        <div class="header-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar">
        <h3>Dashboard</h3>
        <ul>
          <li>
            <img src="./images/home.svg" alt="home icon" />
            Home
          </li>
          <li>
            <img
              src="./images/account-details-outline.svg"
              alt="account icon"
            />
            Profile
          </li>
          <li>
            <img src="./images/message-outline.svg" alt="message icon" />
            Message
          </li>
          <li>
            <img src="./images/clock-time-two-outline.svg" alt="clock icon" />
            History
          </li>
          <li>
            <img
              src="./images/checkbox-marked-circle-plus-outline.svg"
              alt="checkmark icon"
            />
            Tasks
          </li>
          <li>
            <img src="./images/account-group-outline.svg" alt="group icon" />
            Communities
          </li>
        </ul>
        <ul>
          <li>
            <img src="./images/cog-outline.svg" alt="cog wheel" /> Settings
          </li>
          <li>
            <img src="./images/help-circle-outline.svg" alt="help icon" />
            Support
          </li>
          <li>
            <img src="./images/shield-outline.svg" alt="shield icon" /> Privacy
          </li>
        </ul>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
